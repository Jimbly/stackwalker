<!DOCTYPE html>
<html>
  <head>
    <title>Stackwalker</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <div id="debug"></div>
    <div class="hflex" style="height: 100%">
      <div style="height: 100%; overflow-y: auto; width: 540px;">
        <div style="padding: 8px">
          Sourcemap: <input type="file" id="upload" accept=".map"><br/>
          <span id="upload_status" style="visibility: hidden">Status: Sourcemap required</span><br/>
          Stack / Error reports:<br/>
          <textarea id="stack" rows=15></textarea><br/>
          Bundle frames:<br/>
          <select multiple="yes" id="frames_bundle" size=15></select><br/>
          Source frames:<br/>
          <select multiple="yes" id="frames_source" size=15></select><br/>
        </div>
      </div>
      <div class="fluid" style="margin-left: 4px; min-height: 100%; min-width: 20px;">
        <div class="vflex" style="height: 100%">
          <div id="fileinfo"></div>
          <div id="sourcecode" class="fluid"><div id="source_pre"></div><div id="source_line"></div><div id="source_post"></div></div>
        </div>
      </div>
    </div>
    <!-- build:js vendor/combined.js -->
    <!-- endbuild -->
    <script src="app_deps.bundle.js"></script>
    <script src="app.bundle.js"></script>
  </body>
</html>
